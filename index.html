<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forest Pals</title>
  </head>
  <body>
    <div id="menu">
      <h1>Forest Pals</h1>
      <button id="start">Start</button>
      <button id="how-to-play-btn">How to Play</button>
    </div>

    <div id="how-to-play-area" style="display: none">
      <h2>How to Play</h2>
      <ul>
        <li>Use arrow keys to move your character.</li>
        <li>Avoid obstacles and collect items to score points!</li>
      </ul>
      <button id="back-btn">Back</button>
    </div>

    <div id="game-area" style="display: none">
      <h1>Game Area</h1>
      <ul>
        <li>Use arrow keys to move your character.</li>
        <li>Avoid obstacles and collect items to score points!</li>
      </ul>
      <button id="back-btn">Back</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
